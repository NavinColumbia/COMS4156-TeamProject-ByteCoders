spring.application.name=pharmaid
# Database Config
spring.profiles.active=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql:///${PHARMAID_DB_NAME}
spring.cloud.gcp.sql.database-name=${PHARMAID_DB_NAME}
spring.cloud.gcp.sql.instance-connection-name=${PHARMAID_DB_CLOUD_SQL_INSTANCE}
spring.cloud.gcp.credentials.location=file:${PHARMAID_GOOGLE_APPLICATION_CREDENTIALS}
spring.datasource.username=${PHARMAID_DB_USER}
spring.datasource.password=${PHARMAID_DB_PASS}
spring.data.jdbc.repositories.enabled=false
# Hibernate Config
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect