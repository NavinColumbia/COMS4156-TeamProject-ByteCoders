name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    environment: 'google_cloud'
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: maven

      - name: Print file
        run: |
          echo "${{ secrets.PHARMAID_GOOGLE_APPLICATION_CREDENTIALS }}"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.PHARMAID_GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.PHARMAID_GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Save service account key to file
        run: |
          echo "$GITHUB_WORKSPACE"

      #      - name: Debug environment
      #        run: |
      #          echo "Current environment: ${{ github.environment }}"
      #          echo "All secrets context keys:"
      #          echo "${{ toJson(secrets) }}" | jq 'keys'

      - name: Save service account key to file
        run: |
          echo "${{ secrets.PHARMAID_GOOGLE_APPLICATION_CREDENTIALS }}" | base64 -d > $GITHUB_WORKSPACE/src/main/resources/bytecoders-coms4156-key.json

      - name: Authenticate with GCP
        run: gcloud auth activate-service-account --key-file=$GITHUB_WORKSPACE/src/main/resources/bytecoders-coms4156-key.json

      #      - name: Print env vars
      #        run: |
      #          echo "DB_PASS: $PHARMAID_DB_PASS"
      #          echo "DB_NAME: $PHARMAID_DB_NAME"

      #      - name: Set up Database Environment Variables
      #        run: |
      #          echo "PHARMAID_DB_NAME=${{ secrets.PHARMAID_DB_NAME }}" >> $GITHUB_ENV
      #          echo "PHARMAID_DB_USER=${{ secrets.PHARMAID_DB_USER }}" >> $GITHUB_ENV
      #          echo "PHARMAID_DB_PASS=${{ secrets.PHARMAID_DB_PASS }}" >> $GITHUB_ENV
      #          echo "PHARMAID_DB_CLOUD_SQL_INSTANCE=${{ secrets.PHARMAID_DB_CLOUD_SQL_INSTANCE }}" >> $GITHUB_ENV

      - name: Build and Test
        run: mvn clean install