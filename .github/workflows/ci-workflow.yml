name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    environment: 'google_cloud'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: 'google-github-actions/auth@v2'
        with:
          service_account: ${{ vars.PHARMAID_SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ vars.PHARMAID_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: maven

      - name: Build and Run Unit Tests
        run: mvn clean install -DskipITs

      - name: Deploy Staging Service
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          version: main
          deliverables: app-staging.yaml
          flags: --no-cache

      - name: Run All Tests
        run: mvn verify