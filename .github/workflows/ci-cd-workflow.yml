name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 'google_cloud'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: maven

      - name: Print variables
        run: |
          echo "db_name: ${{ vars.PHARMAID_DB_NAME }}"
          export PHARMAID_DB_NAME="${{ vars.PHARMAID_DB_NAME }}"
          echo "db_name (env_var): ${PHARMAID_DB_NAME}"
          echo "\n"
          echo "db_user: ${{ vars.PHARMAID_DB_USER }}"
          export PHARMAID_DB_USER="${{ vars.PHARMAID_DB_USER }}"
          echo "db_user (env_var): ${PHARMAID_DB_USER}"
          echo "\n"
          echo "db_pass: ${{ vars.PHARMAID_DB_PASS }}"
          export PHARMAID_DB_PASS="${{ vars.PHARMAID_DB_PASS }}"
          echo "db_pass (env_var): ${PHARMAID_DB_PASS}"
          echo "\n"
          echo "cloud_sql_instance: ${{ vars.PHARMAID_DB_CLOUD_SQL_INSTANCE }}"
          export PHARMAID_DB_CLOUD_SQL_INSTANCE="${{ vars.PHARMAID_DB_CLOUD_SQL_INSTANCE }}"
          echo "cloud_sql_instance (env_var): ${PHARMAID_DB_CLOUD_SQL_INSTANCE}"

      - name: Build and Test
        run: mvn clean install

